<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">

    <title>登录noteNgt云笔记</title>
    <meta name="keywords" content="notengt,云笔记,免费云笔记,在线云笔记,">
    <meta name="description" content="有趣的、永久免费的在线云笔记">
    <link rel="stylesheet" href="__STATIC__/login/css/bootstrap.min.css">
    <link rel="stylesheet" href="__STATIC__/login/css/unicons.css">
    <link rel="stylesheet" href="__STATIC__/login/css/style.css">
</head>

<body>
<div class="section dwo">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log">
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <form action="" id="formLogin">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign in noteNgt</h4>
                                            <div class="form-group">
                                                <input type="email" name="user_name" class="form-style" placeholder="请输入用户名"  autocomplete="off">

                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="password" class="form-style" placeholder="请输入密码"  autocomplete="off">

                                            </div>
                                            <a href="javascript:" class="btn mt-4 loginButton">登录</a>
                                            <div class="d-flex justify-content-between mt-4 text-left">
                                                <div class="flex-fill">
                                                    <p>没有帐号？<label for="reg-log">立即注册</p>
                                                </div>
                                                <div class="flex-fill text-right">
                                                    <p><a href="javascript:" class="forgot link">暂无？</a></p>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                            <div class="card-back">
                                <form action="" id="formRegister">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">注册</h4>
                                            <div class="form-group">
                                                <input type="text" name="user_name" class="form-style" placeholder="请输入用户名"  autocomplete="off">

                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="text" name="nickname" class="form-style" placeholder="请输入昵称"  autocomplete="off">

                                            </div>

                                            <div class="form-group mt-2">
                                                <input type="password" name="password" class="form-style" placeholder="请输入密码" autocomplete="off">

                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="password_confirm" class="form-style" placeholder="请输入确认密码"  autocomplete="off">

                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="text" name="email" class="form-style" placeholder="请输入邮箱"  autocomplete="off">

                                            </div>
                                            <a href="javascript:" class="btn mt-4 registerButton">注册</a>
                                            <p class="mb-0 mt-4 text-center">已有帐号？<label for="reg-log">立即登录</label></p>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/ztree/js/jquery-1.4.4.min.js"></script>
<script src="__STATIC__/layui//layui.js"></script>
<script src="__STATIC__/index/js/submitAjax.js" type="text/javascript"></script>
<script>
    layui.use(['element','layer'], function() {
        var element = layui.element;
        var layer = layui.layer;

        $(document).ready(function(){
            //注册
            $(".registerButton").click(function(){
                var form_register_data = $("#formRegister").serialize();
                post('/register/index',form_register_data,function (data) {
                    layer.msg(data.message)
                });
            });
            //登录
            $(".loginButton").click(function(){
                var form_login_data = $("#formLogin").serialize();
                post('/login/login',form_login_data,function (data) {
                    location.href="/index/index";
                });
            });

        });
    });
</script>

</body>

</html>
